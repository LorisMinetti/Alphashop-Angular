<!--
  Questo primo tag crea la NavBar
-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AlphaShop</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--
      Serie di link che corrispondono alle relative pagine di navigazione
    -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/welcome">
            <span class="material-icons md-home" title="prodotti" aria-hidden="true">
          </span>
          Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" title="Prodotti" routerLink="/articoli">
            <span class="material-icons md-sticky_note_2" title="prodotti" aria-hidden="true">
            </span>
            Prodotti
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" title="Promozioni" routerLink="/promozione">
            <span class="material-icons md-monetization_on" title="prodotti" aria-hidden="true">
            </span>
            Promozioni</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" title="Fidelity" routerLink="/fidelity">
            <span class="material-icons md-insert_emoticon" title="prodotti" aria-hidden="true">
            </span>
            Fidelity</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" title="Ordini" routerLink="/ordini">
            <span class="material-icons md-playlist_add" title="prodotti" aria-hidden="true">
            </span>
            Ordini</a>
        </li>
      </ul>

      <!--
        Questo form è una search bar con relativo bottone
       -->
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Cerca</button>
      </form>

      <!--
        Dropdown menu... menu a tendina dove si potrà vedere l'immagine dell'utente, accedere, registrarsi, logout
      -->
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle thumbnail dduser" data-bs-toggle="dropdown" aria-expanded="false">
          <!--
            voglio che il dropDown menu faccia riferimento
            alla cartella specificata che conterrà delle immagini.
            Specifico anche height e width.
          -->
          <img class="img-circle" src="/assets/images/user.png" width="38" height="38">
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Accedi</a></li>
          <li><a class="dropdown-item" href="#">Registrati</a></li>
          <li><a class="dropdown-item" href="#">Disabilita</a></li>
          <li><hr class="dropdown-divider"></li>

          <li>
            <a class="dropdown-item" *ngIf="BasicAuth.isLogged()" routerLink="/logout" >Logout {{BasicAuth.loggedUser()}}</a>
          </li>

          <li>
            <a class="dropdown-item disabled"  *ngIf="!BasicAuth.isLogged()" href="#" >Logout</a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</nav>
